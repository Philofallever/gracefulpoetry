<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="UTF-8">
    <link href="../media/vscode.css" rel="stylesheet">
    <link href="../media/main.css" rel="stylesheet">
    <title>唐诗宋词</title>
</head>

<body>
    <h1>标题</h1>
    <u>作者</u>
    <ol>
        <li>白日依山尽,</li>
        <li>黄河入海流。</li>
        <li>欲穷千里目,</li>
        <li>更上一层楼。</li>
    </ol>
</body>

</html>

<div style="width: 100%;">
    <div style="margin-top: 10px;margin-bottom: 10px;box-sizing: border-box;">
        <div style="width: 100%;font-size: 0px;box-sizing: border-box;">
            <div style="margin-left: 24px;border-bottom: 1px solid #7F9BDC;box-sizing: border-box;"></div>
            <div style="float: left;margin-top: -1px;background-color: transparent !important;box-sizing: border-box;">
                <div style="width: 0px;height: 8px;border-left: 1px solid #7F9BDC;margin-left: 23px;box-sizing: border-box;"></div>
                <div style="width: 16px;margin-left: 8px;box-sizing: border-box;">
                    <div style="width: 16px;height: 8px;border-left: 1px solid #7F9BDC;border-right: 1px solid #7F9BDC;border-bottom: 1px solid #7F9BDC;box-sizing: border-box;"></div>
                    <div style="width: 8px;height: 16px;margin-top: -8px;border-top: 1px solid #7F9BDC;border-right: 1px solid #7F9BDC;border-bottom: 1px solid #7F9BDC;box-sizing: border-box;"></div>
                </div>
                <div style="width: 8px;height: 16px;border-top: 1px solid #7F9BDC;border-left: 1px solid #7F9BDC;margin-top: -1px;box-sizing: border-box;"></div>
            </div>
            <div style="float: right;margin-top: -1px;background-color: transparent !important;box-sizing: border-box;">
                <div style="width: 0px;height: 8px;border-right: 1px solid #7F9BDC;margin-right: 8px;box-sizing: border-box;"></div>
                <div style="width: 16px;margin-top: -1px;box-sizing: border-box;">
                    <div style="width: 16px;height: 8px;border-right: 1px solid #7F9BDC;border-left: 1px solid #7F9BDC;border-bottom: 1px solid #7F9BDC;box-sizing: border-box;"></div>
                    <div style="width: 8px;height: 16px;margin-top: -8px;margin-left: 8px;border-left: 1px solid #7F9BDC;border-bottom: 1px solid #7F9BDC;border-top: 1px solid #7F9BDC;box-sizing: border-box;"></div>
                </div>
                <div style="width: 8px;height: 16px;margin-top: -1px;margin-left: 16px;border-top: 1px solid #7F9BDC;border-right: 1px solid #7F9BDC;border-left-color: #7F9BDC;box-sizing: border-box;"></div>
            </div>
        </div>
        <div style="clear: both;box-sizing: border-box;"></div>
        <div style="width: 100%;margin-top: -12px;margin-bottom: -12px;padding-right: 20px;padding-left: 20px;box-sizing: border-box;"></div>
    </div>
</div>
<h1>${title}</h1>
<div class="author>${author}</div>
<ol>
    ${content}
</ol>

    <div style="margin-top: -1px;margin-left: 24px;border-top: 1px solid #7F9BDC;box-sizing: border-box; "></div>
</div>
